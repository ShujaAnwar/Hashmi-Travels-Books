<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelLedger Pro - Agency Accounting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Critical: Define process.env globally before any modules load
    window.process = { 
      env: { 
        API_KEY: "" 
      } 
    };
    
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; }
    #root:empty::before {
      content: 'Loading System...';
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-weight: 800;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.2em;
    }
    .dark ::-webkit-scrollbar { width: 8px; height: 8px; }
    .dark ::-webkit-scrollbar-track { background: #0f172a; }
    .dark ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react/": "https://esm.sh/react@19.0.0/",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/": "https://esm.sh/react-dom@19.0.0/",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
      "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
      "@google/genai": "https://esm.sh/@google/genai@1.40.0",
      "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
      "jspdf": "https://esm.sh/jspdf@2.5.1",
      "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
      "xlsx": "https://esm.sh/xlsx@0.18.5"
    }
  }
  </script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
