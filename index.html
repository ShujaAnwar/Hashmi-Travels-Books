
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelLedger Pro - Agency Accounting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; }
    
    /* Global scrollbar styling for dark mode */
    .dark ::-webkit-scrollbar { width: 8px; height: 8px; }
    .dark ::-webkit-scrollbar-track { background: #0f172a; }
    .dark ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }

    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      body { background-color: white !important; padding: 0 !important; margin: 0 !important; }
      #root { height: auto !important; overflow: visible !important; }
      main { padding: 0 !important; margin: 0 !important; overflow: visible !important; }
      .print-shadow-none { box-shadow: none !important; border: 1px solid #eee !important; }
      
      /* Ensure tables print properly */
      table { border-collapse: collapse !important; width: 100% !important; }
      th, td { border: 1px solid #e2e8f0 !important; page-break-inside: avoid !important; }
      thead { display: table-header-group !important; }
      
      /* Force colors if possible */
      * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
    }
    
    .print-only { display: none; }
    
    /* Smooth transitions for theme switching */
    .theme-transition { transition: all 0.3s ease; }
  </style>
<script type="importmap">

  }
}
</script>

</html>
